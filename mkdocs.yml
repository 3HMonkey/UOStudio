site_name: UO Studio
site_author: deccer
site_url: https://deccer.github.io/UOStudio

repo_name: deccer/uostudio
repo_url: https://github.com/deccer/uostudio
site_description: The Ultima Online Multiplayer World Editor
copyright: Copyright 2020 deccer
theme:
  name: material
  palette:
    scheme: slate
    primary: yellow
    accent: pink
  font:
    code: Roboto Mono
  language: en
  features:
    - tabs
    - instant
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deccer/uostudio
      name: UOStudio on Github
    - icon: fontawesome/brands/discord
      link: https://discord.gg/tYeZh3f
      name: UOStudio on discord
markdown_extensions:
  - admonition
  - footnotes
  - meta
  - markdown.extensions.toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
nav:
  - Home: index.md
  - About: about.md
